version: 2

models:
  - name: stg_product
    description: Staging model for product data
    columns:
      - name: product_id
        description: The identifier of the product
        tests:
          - unique
          - not_null
      - name: product_name
        description: The name of the product
      - name: product_number
        description: The number assigned to the product
      - name: make_flag
        description: Flag indicating if the product is manufactured
      - name: finished_goods_flag
        description: Flag indicating if the product is finished goods
      - name: product_color
        description: The color of the product
      - name: safety_stock_level
        description: The safety stock level for the product
      - name: reorder_point
        description: The reorder point for the product
      - name: standard_cost
        description: The standard cost of the product
      - name: list_price
        description: The list price of the product
      - name: product_size
        description: The size of the product
      - name: size_unit_measure_code
        description: The unit of measure code for the product size
      - name: weight_unit_measure_code
        description: The unit of measure code for the product weight
      - name: product_weight
        description: The weight of the product
      - name: days_to_manufacture
        description: The number of days required to manufacture the product
      - name: product_line
        description: The product line the product belongs to
      - name: product_class
        description: The class of the product
      - name: product_style
        description: The style of the product
      - name: product_subcategory_id
        description: The identifier of the product's subcategory
      - name: product_model_id
        description: The identifier of the product's model
      - name: sell_start_date
        description: The date the product starts being sold
      - name: sell_end_date
        description: The date the product stops being sold
      - name: discontinued_date
        description: The date the product was discontinued
      - name: row_guid
        description: The globally unique identifier for the row
      - name: modified_date
        description: The date the record was last modified
