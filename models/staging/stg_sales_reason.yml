version: 2

models:
  - name: stg_sales_reason
    description: Staging model for sales reasons
    columns:
      - name: sales_reason_id
        description: The identifier of the sales reason
        tests:
          - unique
          - not_null
      - name: sales_reason_name
        description: The name of the sales reason
      - name: reason_type
        description: The type of the sales reason
      - name: modified_date
        description: The date the sales reason was last modified
