version: 2

models:
  - name: stg_salesorder_detail
    description: Staging model for sales order details
    columns:
      - name: sales_order_id
        description: The identifier of the sales order
        tests:
          - not_null
      - name: sales_order_detail_id
        description: The identifier of the sales order detail
        tests:
          - unique
          - not_null
      - name: carrier_tracking_number
        description: The tracking number for the shipment
      - name: order_quantity
        description: The quantity of the product in the order
      - name: product_id
        description: The identifier of the product
      - name: special_offer_id
        description: The identifier of any special offer applied to the order
      - name: unit_price
        description: The price per unit of the product
      - name: unit_price_discount
        description: The discount applied to the unit price
      - name: row_guid
        description: The globally unique identifier for the row
      - name: modified_date
        description: The date the record was last modified
